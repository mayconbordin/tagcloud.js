<!DOCTYPE HTML>
<html>
<head>
	<style>
		v\:* {
			behavior: url(#default#VML);
			position: absolute;
		}
	</style>
	
	<script src="util.js"></script>
	<script src="tagcloud.js"></script>
	<script>
	window.onload = function() {
		var tagcloud = new TagCloud('tagcloud', {
			sortstyle: "descending",
			duration: 20,
			scale: 50
		});
		
		tagcloud.addNode('the',13);
		tagcloud.addNode('quick',12);
		tagcloud.addNode('brown',15);
		tagcloud.addNode('fox',20);
		tagcloud.addNode('terra',200);
		
		for (var i=1; i<100; i++)
			tagcloud.addNode('test', Math.random() * i);
		
		//...
		tagcloud.draw();
	};
	</script>
</head>
<body>
	<div id="tagcloud" style="position: relative; width: 1000px; height: 600px; overflow: hidden;"></div>
</body>
</html>
